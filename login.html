<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
 <link type="text/css" rel="stylesheet" href="./css/bases/normalize.css">
 <link type="text/css" rel="stylesheet" href="./css/bases/base.css">
 <link type="text/css" rel="stylesheet" href="./css/components/header.css">
 <link type="text/css" rel="stylesheet" href="./css/index.css">
 <link type="text/css" rel="stylesheet" href="./css/login.css">
 <link type="text/css" rel="stylesheet" href="./css/utilities.css">
 <link type="text/css" rel="stylesheet" href="./css/components/cards.css">
 <link type="text/css" rel="stylesheet" href="./css/components/button.css">
 <link type="text/css" rel="stylesheet" href="./css/components/inputs.css">

 <link type="text/css" rel="stylesheet" href="./css/responsive.css">
 <title>Vista producto</title>
 <link rel="icon" href="./assets/icono-page.png">
</head>

<body>
 <header class="header">
  <div class="header__container">
   <div class="logo__container">
    <img src="./assets/icon-game.svg" alt="icono" class="game__logo">
    <p>Alura</p>
    <p>Geek</p>
   </div>
   <div class="login__container centrar__contenido">
    <a class="btn__login" href="./registro-user.html">Entrar</a>
   </div>
  </div>
 </header>
 <main class="main">

  <section class="login-section">
   <div class="section__login-container">
    <div class="login__titulo">
     <h2>Iniciar sesion</h2>
    </div>
    <form  class="formulario__contacto" data-formlogin>
     <div class="input-container">
      <input name="email" id="email" class="input" type="email" placeholder="Email"  required data-email data-tipo="email">
      <label class="input-label" for="email">Email</label>
      <span class="input-menssage-error">Este campo no es valido</span>
     </div>
     <div class="input-container">

      <input name="password" id="password" class="input" type="password" placeholder="Contraseña" required
       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
       data-password data-tipo="password">
      <label class="input-label" for="password">Contraseña</label>
      <span class="input-menssage-error">Este campo no es valido</span>
     </div>
     <button type="submit" class="btn__agregar-producto box-shadow-1">Agegar Producto</button>
    </form>
   </div>
  </section>
 </main>
 <footer class="footer">
  <div class="footer__container">
   <p class="footer__autor">Desarrollado por Jesus Narvaez</p>
   <p class="footer__fecha">2022</p>
  </div>
 </footer>
 
 <script type="module" src="./js/index.js"></script>
 <script type="module" src="./js/controllers/loginUser.js"></script>
</body>

</html>
