<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
 <link type="text/css" rel="stylesheet" href="./css/bases/normalize.css">
 <link type="text/css" rel="stylesheet" href="./css/bases/base.css">
 <link type="text/css" rel="stylesheet" href="./css/components/header.css">
 <link type="text/css" rel="stylesheet" href="./css/index.css">
 <link type="text/css" rel="stylesheet" href="./css/agregar-producto.css">
 <link type="text/css" rel="stylesheet" href="./css/utilities.css">
 <link type="text/css" rel="stylesheet" href="./css/components/cards.css">
 <link type="text/css" rel="stylesheet" href="./css/components/button.css">
 <link type="text/css" rel="stylesheet" href="./css/components/inputs.css">

 <link type="text/css" rel="stylesheet" href="./css/responsive.css">
 <title>Vista producto</title>
 <link rel="icon" href="./assets/icono-page.png">
</head>

<body>
 <header class="header">
  <div class="header__container">
   <div class="logo__container">
    <img src="./assets/icon-game.svg" alt="icono" class="game__logo">
    <p>Alura</p>
    <p>Geek</p>
   </div>
   <div class="menu__administrador">
     <a class="btn__administrador" href="#">Menu administrador</a>
   </div>
  </div>
  </div>
 </header>
 <main class="main">

  <section class="nuevo__producto">
   <div class="neuvo__producto-container">
    <div class="nuevo__agregar">
     <h2>Agrega nuevo producto</h2>
    </div>
    <form class="formulario__contacto" data-formagregar>

     <div class="input-container">
      <input name="nombre" id="nombre" class="input" type="text" placeholder="Nombre" required data-nombre data-tipo="nombre" />
      <label class="input-label" for="nombre">Nombre</label>
      <span class="input-menssage-error">Este campo es requerido</span>
     </div>
     <div class="input-container">
      <input name="categoria" id="categoria" class="input" type="text" placeholder="Categoria" required data-categoria
       data-tipo="categoria" />
      <label class="input-label" for="categoria">Categoria</label>
      <span class="input-menssage-error">Este campo es requerido</span>
     </div>
     <div class="input-container">
      <input name="precio" id="precio" class="input" type="text" placeholder="Precio" required data-preci data-tipo="precio" />
      <label class="input-label" for="precio">Precio</label>
      <span class="input-menssage-error">Este campo es requerido</span>
     </div>
     <div>
      <div class="texarea-container">
       <textarea name="area" id="area" class="textarea" placeholder="Mensaje..." data-texto data-tipo="texto"></textarea>
       <span class="input-menssage-error">Este campo es requerido</span>
      </div>
     
     <div>
       <p>Cargar archivo</p>
       <img id="verImagen"><br>
       <input type="file" name="file " data-imagen >
     </div>
     </div>
     <button  type="submit" class="btn__agregar-producto box-shadow-1">Agegar Producto</button>
    </form>
   </div>
  </section>

 </main>
 <footer class="footer">
  <div class="footer__container">
   <p class="footer__autor">Desarrollado por Jesus Narvaez</p>
   <p class="footer__fecha">2022</p>
  </div>
 </footer>
 <script type="module" src="./js/controllers/registroProduct.js"></script>
 <script type="module" src="./js/index.js"></script>
</body>

</html>
